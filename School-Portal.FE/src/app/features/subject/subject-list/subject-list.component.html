<section class="max-w-lg mx-auto">
  <h2 class="text-blue-700 text-3xl font-bold mb-4">
    Subjects
  </h2>
  
  @for (item of (subjects$ | async); track $index) {
    <section [routerLink]="['details', item.id]" class="bg-white p-4 mb-4 rounded-lg shadow-md w-full flex items-center cursor-pointer">
      <div class="w-full grid grid-cols-3 md:grid-cols-4 gap-4">
        <div class="mr-auto col-span-2">
          <h5 class="text-sm text-gray-600">Title</h5>
          <p class="font-bold text-blue-700">{{item.name}}</p>
        </div>
  
        <div class="mr-6">
          <h5 class="text-sm text-gray-600">Pass Mark</h5>
          <p class="font-bold">{{item.minimumPassMark}}</p>
        </div>
  
        <div>
          <h5 class="text-sm text-gray-600">Type</h5>
          <p class="font-bold"rid>{{item.isRequired ? 'Compulsory' : 'Elective'}}</p>
        </div>
      </div>
      <div class="ml-2 text-blue-700">
        <mat-icon fontIcon="arrow_forward_ios"></mat-icon>
      </div>
    </section>
  }
</section>
